<wo:D2TPageTemplate pageTitle="[pageTitle]" stylesheet="[stylesheet]">
    <h1 id="pageTitle">Now Playing</h1>
    <wo:WOHyperlink action="[prevPage]" id="homeButton" class="button"><wo:WOString value="[prevPage.pageTitle]" /></wo:WOHyperlink>
    
	<h2><img class="coverart" src="[object.playlist.coverArt.url]" width="100"  height="100"/>&nbsp;<wo:WOString value="[object.title]" /></h2>
    <ul title="song_list" selected="true">
        <li>Artist<span class="secondary"><wo:WOString value="[object.artist.name]" /></span></li>
        <li>Album<span class="secondary"><wo:WOString value="[object.playlist.title]" /></span></li>
        <li>Track<span class="secondary"><wo:WOString value="[object.number]" />&nbsp;of&nbsp;<wo:WOString value="[object.playlist.songsCount]" /></span></li>
    </ul>
</wo:D2TPageTemplate>
